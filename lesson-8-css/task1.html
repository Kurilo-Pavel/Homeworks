<!DOCTYPE html>
<html lang="en">
<HEAD>
    <meta charset="=UTF-8">
    <title>TASK 8</title>
</HEAD>
<body>
<h2>Sign up to the app</h2>
<div>
    <fieldset>
        <legend>Personal information</legend>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Mickey"><br><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Mouse"><br><br>
        <label for="commit">Self-presentation;</label><br>
        <textarea cols="40px" rows="10px" id="commit" name="commit">The cat was playing in the garden.</textarea>
    </fieldset>
    <br>
    <fieldset>
        <legend>Car info (the brand)</legend>
        <select size="1">
            <option value="Audi">Audi</option>
            <option selected value="Volvo">Volvo</option>
            <option value="Saab">Saab</option>
            <option value="Fiat">Fiat</option>
        </select>
    </fieldset>
    <br>
    <fieldset>
        <legend>Choose one</legend>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="male">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
    </fieldset>
    <br>
    <fieldset>
        <legend>Choose many:</legend>
        <input type="checkbox" id="bike" name="bike">
        <label for="bike">I have a bike</label><br>
        <input type="checkbox" id="car" name="car">
        <label for="car">I have a car</label>
    </fieldset>
    <br>
    <input type="submit" value="Submit">
    <input type="reset" value="Cancel">
</div>
</body>
</html>
